<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b0014"/>
      <stop offset="1" stop-color="#140028"/>
    </linearGradient>
    <linearGradient id="sun" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ff2d92"/>
      <stop offset="1" stop-color="#ff9f2d"/>
    </linearGradient>
    <linearGradient id="grid" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#ff2d92"/>
      <stop offset="1" stop-color="#6df7ff"/>
    </linearGradient>
  </defs>
  <rect width="64" height="64" rx="12" fill="url(#bg)"/>
  <!-- Sun -->
  <g transform="translate(32,26)">
    <circle r="12" fill="url(#sun)"/>
    <!-- Stripes -->
    <g fill="#0b0014">
      <rect x="-12" y="-8" width="24" height="2"/>
      <rect x="-12" y="-3" width="24" height="2"/>
      <rect x="-12" y="2" width="24" height="2"/>
    </g>
    <!-- Glow -->
    <circle r="15" fill="none" stroke="#ff2d92" stroke-opacity="0.5" stroke-width="2"/>
  </g>
  <!-- Grid -->
  <g transform="translate(32,40)">
    <path d="M-26,14 L26,14 L0,0 Z" fill="none" stroke="url(#grid)" stroke-width="2"/>
    <g stroke="#6df7ff" stroke-opacity="0.5" stroke-width="1">
      <path d="M-24,14 L-10,0"/>
      <path d="M-12,14 L-5,0"/>
      <path d="M0,14 L0,0"/>
      <path d="M12,14 L5,0"/>
      <path d="M24,14 L10,0"/>
    </g>
  </g>
</svg>
